<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Search for books in the ACLC Iriga Library">
    <link rel="stylesheet" href="dist/bootstrap-5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>ACLC Iriga Library</title>
</head>
<body>
    <main class="container py-3" id="app">
        <table class="table table-hover table-bordered" v-cloak>
            <thead class="sticky-top">
                <tr class="bg-primary text-white">
                    <th colspan="6" class="py-3">
                        <h3>ACLC Iriga Library</h3>
                    </th>
                    <th class="p-0" colspan="3">
                        <img height="80" src="https://scontent.fmnl3-2.fna.fbcdn.net/v/t39.30808-6/339026022_3430148187256270_4668455590145264169_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=e3f864&_nc_eui2=AeERu8-b581yg45Zdf5n26geKOfL2L-epLYo58vYv56kth5qMk1GHUOXOYWOcEmHlkq8Pb4YeFh45YN5tf72b2Va&_nc_ohc=drq3JycRWiEAX-v5sn3&_nc_zt=23&_nc_ht=scontent.fmnl3-2.fna&oh=00_AfA_CErrFhZekCYNH8t6Jge1XqlsVGKZg598d7vnk78ncA&oe=644FEB26" class="d-block w-100" alt="...">
                    </th>
                </tr>
                <tr class="table-secondary">
                    <th colspan="9">
                        <input
                            v-model="query"
                            @input="search"
                            type="search"
                            class="form-control form-control-lg"
                            placeholder="Search"
                            autofocus
                        />
                    </th>
                </tr>
                <tr class="table-secondary">
                    <th></th>
                    <th>Acc. No.</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Copyright</th>
                    <th>Edition</th>
                    <th>Fund</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(book, bookIndex) in found" :key="book[0]">
                    <!-- Number -->
                    <td class="fw-bold text-secondary" align="right">{{ bookIndex + 1 }}</td>

                    <!-- Acc. No. -->
                    <td align="center">
                        <template v-if="book[0]">{{ book[0].padStart(4, '0') }}</template>
                    </td>

                    <!-- Title -->
                    <td>{{ book[1] }}</td>

                    <!-- Author -->
                    <td>{{ book[2] }}</td>

                    <!-- Publisher -->
                    <td>{{ book[3] }}</td>

                    <!-- Copyright -->
                    <td class="text-center">{{ book[4] }}</td>

                    <!-- Edition -->
                    <td class="text-center">{{ book[5] }}</td>

                    <!-- Fund -->
                    <td class="text-center">{{ book[6] }}</td>

                    <!-- Year -->
                    <td class="text-center">{{ book[7] }}</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="dist/lodash-4.17.21/lodash-4.17.21.min.js"></script>
    <script src="dist/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="dist/vue-3.2.45/vue-3.2.45.prod.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
